<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<body>
    
    <div class="header flex">
        <div class="inner-header">
            <div class="logo"><h1>Logo</h1></div>
            <div class="nav-list">
                <a href="index.html">Home</a>
                <a href="#">Menu</a>
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
        </div>
    </div>
    
    <div class="menu flex">
        <h1>Our Menu</h1>
        <div class="inner-menu flex">
            <div class="menu-list flex">
                <div class="inner-menu-list flex">
                    <div class="hot-drinks"><a href="">Hot Drinks</a></div>
                    <div class="cold-drinks"><a href="">Cold Drinks</a></div>
                    <div class="pastry"><a href="">Pastry</a></div>
                </div>
            </div>

            <hr>

            <div class="hot-drinks-menu flex" id="hot-drinks-menu">
                <h2>Hot Drinks</h2>
                <div class="hot-drinks-inner">
                    <div class="cappuccino coffee-box">
                        <img src="images/cappuccino.png" alt="" class="coffee-image">
                        <div class="coffee-info">
                            <h3>Cappuccino</h3>
                            <div class="coffee-price flex">
                                <h3>9.9$</h3>
                            </div>
                        </div>
                    </div>
                    <div class="americano coffee-box">
                        <img src="images/americano.png" alt="" class="coffee-image">
                        <div class="coffee-info">
                            <h3>Cappuccino</h3>
                            <div class="coffee-price flex">
                                <h3>9.9$</h3>
                            </div>
                        </div>
                    </div>
                    <div class="latte coffee-box">
                        <img src="images/latte.png" alt="" class="coffee-image">
                        <div class="coffee-info">
                            <h3>Cappuccino</h3>
                            <div class="coffee-price flex">
                                <h3>9.9$</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cold-drinks-menu" id="cold-drinks-menu"></div>
            <div class="pastry-menu" id="pastry-menu"></div>
        </div>
    </div>
</body>
</html>
